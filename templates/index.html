<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Form Styles */
        h1 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .form-container {
            width: 100%;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        input, select {
            width: 93%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #ff7e5f;
            box-shadow: 0 0 8px rgba(255, 126, 95, 0.2);
        }

        select {
            background: #fff;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px 20px;
            border: none;
            background-color: #ff7e5f;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #e0664f;
        }

        /* Result and Error Styles */
        .result, .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .result {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px 20px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            input, select {
                font-size: 13px;
            }

            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Restaurant Predictor</h1>
            <p>Find the best restaurant based on your preferences!</p>
            <form action="/predict" method="post">
                <div class="input-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="e.g., Banani" required>
                </div>

                <div class="input-group">
                    <label for="cuisine">Type of Cuisine:</label>
                    <input type="text" id="cuisine" name="cuisine" placeholder="e.g., Italian" required>
                </div>

                <div class="input-group">
                    <label for="price_range">Price Range:</label>
                    <input type="price_range" id="cuisine" name="price_range" placeholder="e.g., Low" required>
                    
                </div>
                
                <div class="input-group">
                    <label for="mood">Mood:</label>
                    <input type="text" id="mood" name="mood" placeholder="e.g., Casual" required>
                </div>

                <button type="submit" class="btn">Predict</button>
            </form>

            {% if prediction %}
                <div class="result">
                    <h2>Prediction:</h2>
                    <p>The recommended restaurant is: <strong>{{ prediction }}</strong></p>
                </div>
            {% endif %}

            {% if error %}
                <div class="error">
                    <p>{{ error }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
